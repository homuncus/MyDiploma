<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="MobileOptimized" content="1280"/>
    <meta name="HandheldFriendly" content="false"/>
    <meta name="format-detection" content="telephone=no">


    <link rel="stylesheet" href="styles/plagins.css">

    <link rel="stylesheet" href="styles/main.css">

</head>
<body>

<div class="global-wrapper">

    <!-- MAIN -->
    <div class="main">
        <!-- add partials here -->
        <section class="login" style="background-image: url(images/login/bg.png);">
            <div class="login__container-m container-m">
                <div class="login__img-wrap">
                    <img src="images/login/logo.svg" width="366" height="100" alt="logo">
                    <span>Давати людям найкраще</span>
                </div>
                <form class="form" action="#">
                    <div class="form__title title">
                        <h3>
                            Авторизуватись в систему
                            <br>B2B Автолідер
                        </h3>
                    </div>
                    <div class="list-fields">
                        <div class="item">
                            <span class="item__title">Логін</span>
                            <div class="item__input-wrap">
                                <input type="text" placeholder="Введіть логін">
                            </div>
                        </div>
                        <div class="item">
                            <span class="item__title">Пароль</span>
                            <div class="item__input-wrap">
                                <input type="password" placeholder="Введіть пароль">
                            </div>
                        </div>
                    </div>
                    <div class="form__btn-wrap">
                        <a href="#" class="link link_col-blue">Забули пароль?</a>
                        <button class="btn">Авторизуватись</button>
                    </div>
                </form>
                <a href="#" class="login__link">Стати клієнтом</a>
            </div>
        </section>

    </div>
    <!-- /MAIN -->

    <!--    //= partials/footer.html-->

</div>

<!-- SCRIPTS -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>




<script src="scripts/main.js"></script>

<!-- /SCRIPTS -->

</body>
</html>
